<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Produk</title>
    </head>
    <body bgcolor="khaki">
        <form name="Register Penduduk">
            <table align="center" border="1" cellspacing="10" cellpadding="10" width="30%">
                <thead>
                    <tr bgcolor="pink">
                        <th colspan="2">Form Register Penduduk</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nama Produk</td>
                        <td><input type="text" name="Nama Produk" size="30"/></td>
                    </tr>
                    <tr>
                        <td valign="top">Jenis Produk</td>
                        <td><select name="Kategori Produk">
                                 <option value="">-- Kategori Produk --</option>
                                 <option value="Indomie">Indomie</option>
                                 <option value="Gula" selected>Gula</option>
                                 <option value="Tisu">Tisu</option>
                                 <option value="Minyak">Minyak</option>
                                 <option value="Susu">Susu</option>
                                  </select>
                                </td>
                        </td>
                    </tr>
                    <tr>
                        <td>Harga</td>
                        <td><input type="text" name="Harga" size="30"></td>
                    </tr>
                    <tr>
                        <td>Stok</td>
                        <td><input type="text" name="Stok" size="30"></td>
                    </tr>
                    <tr>
                        <td>Photo</td>
                        <td><input type="text" name="Photo" size="30"></td>
                    </tr>
                </tbody>
                <tfoot bgcolor="pink">
                    <th colspan="2" align="center">
                        <input type="submit" name="proses" value="kirim" />
                        <input type="reset" name="disproses" value="batal" />
                    </th>
                </tfoot>
            </table>
        </form>&nbsp;
        <form name="Register Penduduk">
            <table align="center" border="1" cellspacing="10" cellpadding="10" width="10%">
                <thead>
                    <tr bgcolor="pink">
                        <th colspan="2">Form Register Member</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="Username" size="30"/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="Password" size="30"></td>
                    </tr>
                </tbody>
                <tfoot bgcolor="pink">
                    <th colspan="2" align="center">
                        <input type="submit" name="proses" value="masuk" />
                        <input type="reset" name="disproses" value="batal" />
                    </th>
                </tfoot>
            
        </form>
        
    </table>
    </body>
</html>
